<!doctype html>
<title>Dashboard</title>
<h1>Hello {{name}}</h1>

<h2>Controls</h2>
<div>
  The debouncer is {% if enabled %} enabled{% else %} disabled{% endif %}, the delay is set to {{delay}}.
</div>
<div>
  <form method='post' action='timer/start'>
    <input type='submit' value='Start debouncer' {% if enabled %}disabled{% endif %}>
  </form>
  <form method='post' action='timer/stop'>
    <input type='submit' value='Stop debouncer' {% if not enabled %}disabled{% endif %}>
  </form>
</div>
<div>
  <form method='post' action='set-delay'>
    <label for='delay'>Delay: </label>
    <input type="text" name='delay' value="{{delay}}">
    <input type='submit' value='Save'>
  </form>
  <div>
    <form method='post' action='logout'>
      <label for='logout'>Logout</label>
      <input type='submit' value='Logout'>
    </form>
  </div>
</div>
